apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.twitter4j:twitter4j-core:4.0.2'
    compile 'org.twitter4j:twitter4j-stream:4.0.2'
    compile 'org.apache.camel:camel-core:2.14.0'
    compile 'org.apache.camel:camel-twitter:2.14.0'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'javax.servlet:javax.servlet-api:3.1.0'
    compile 'org.deeplearning4j:deeplearning4j-core:0.0.3.1'
}
